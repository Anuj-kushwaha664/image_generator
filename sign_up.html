<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_up.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="logo"><i class="fa-solid fa-robot"></i>&nbsp; Image Generator</div>

    <div class="signup_main_container">
        <div class="signup_image">
            <img src="src/image/signup.jpg" alt="">
        </div>
        <div class="signup_form">
            <section id="signup">
            
                <form id="signUpForm" method ="post">
                    <h2>Hi there!</h2>
                    <p>Welcome to Image Generator, So Exited to see you</p>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="phone" name="phone" placeholder="Your phone number" required>
                    <input type="password" name="password" placeholder="Your password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                    <div><span>If Already have an Account </span> <a href="sign_in.html">SignIN</a></div><br>
                    <input type="submit" value="SignUp">
                </form>
        
            </section>
        </div>
    </div>
    
    
    <script src="js/auth.js"></script>
</body>
</html>
